<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Portfolio</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #0f1e33 50%, #0a1628 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-family: 'Space Mono', monospace;
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #06b6d4, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
            }
            25% {
                text-shadow: 2px 2px 20px rgba(6, 182, 212, 0.5), -2px -2px 20px rgba(20, 184, 166, 0.5);
            }
            50% {
                text-shadow: -2px 2px 20px rgba(6, 182, 212, 0.5), 2px -2px 20px rgba(20, 184, 166, 0.5);
            }
            75% {
                text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
            }
        }

        .error-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: #e2e8f0;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.125rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4, #14b8a6);
            color: #0a1628;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(6, 182, 212, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: #06b6d4;
            border: 2px solid #06b6d4;
        }

        .btn-secondary:hover {
            background: rgba(6, 182, 212, 0.1);
            transform: translateY(-2px);
        }

        /* Background Effect */
        .bg-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: orbPulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes orbPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }

        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #06b6d4;
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        /* Generate random particles */
        .particle:nth-child(1) { left: 10%; animation-duration: 4s; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-duration: 5s; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 30%; animation-duration: 3.5s; animation-delay: 1s; }
        .particle:nth-child(4) { left: 40%; animation-duration: 4.5s; animation-delay: 0.2s; }
        .particle:nth-child(5) { left: 50%; animation-duration: 4s; animation-delay: 0.8s; }
        .particle:nth-child(6) { left: 60%; animation-duration: 5.5s; animation-delay: 0.3s; }
        .particle:nth-child(7) { left: 70%; animation-duration: 3s; animation-delay: 1.2s; }
        .particle:nth-child(8) { left: 80%; animation-duration: 4.2s; animation-delay: 0.6s; }
        .particle:nth-child(9) { left: 90%; animation-duration: 4.8s; animation-delay: 0.9s; }
        .particle:nth-child(10) { left: 15%; animation-duration: 5.2s; animation-delay: 0.4s; }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.75rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-orb"></div>
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Looks like you've ventured into uncharted data territory. 
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                Return Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                Go Back
            </a>
        </div>
    </div>
</body>
</html>
